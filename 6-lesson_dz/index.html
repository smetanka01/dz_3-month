<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-lesson / cocktail</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-light">
    <div class="container-fluid">
        <form class="d-flex form">
            <input id="drink_name" class="form-control me-2" type="search" placeholder="search cocktail" aria-label="Search">
            <button id="btn" type="button" class="btn btn-danger">search</button>
        </form>
    </div>
</nav>

<div class="container" id="container">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="row">

    </div>
</div>

<div class="popup__bg">
    <div class="popup__window">
        <div class="popup__header">
            <div class="popup__info">Cocktail info: <span class="cocktail__name" id="cocktail__name"></span></div>
            <img src="images/x-square.svg" alt="" class="close__popup">
        </div>

        <div class="popup__body">
            <div class="popup__title">Ingredients :</div>
            <div class="popup__inner" id="popup__inner">
            </div>
        </div>

        <div class="popup__footer">
            <div class="popup__title" id="instruction__title">Instruction :</div>
            <div class="instruction__text" id="instruction__text"></div>
        </div>
    </div>
</div>

<div class="error">

</div>

</body>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
